<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<th:block th:include="/navbar"></th:block>
<h3>Update</h3>
<form th:action="@{/updateUser}"
      th:object="${sportsManForm}" method="POST">
    <div class="form-group">
        <label th:for="${sportsManForm}">Nom</label>
        <input class="form-control" type="text" th:placeholder="${sportsManForm.getFirstname()}" th:field="*{firstname}" required
               minlength="5" maxlength="30"/>
    </div>
    <div class="form-group">
        <label th:for="${sportsManForm}">Nom</label>
        <input class="form-control" type="text" th:placeholder="${sportsManForm.getLastname()}" th:field="*{lastname}" required
               minlength="5" maxlength="30"/>
    </div>
    <div class="form-group">
        <label th:for="${sportsManForm}">Nom</label>
        <textarea class="form-control" type="text" th:placeholder="${sportsManForm.getDescription()}" th:field="*{description}" required
                  rows="10" cols="30"/>
    </div>
    <div class="form-group">
        <label th:for="${sportsManForm}">Nom</label>
        <input class="form-control" type="text" th:placeholder="${sportsManForm.getMail()}" th:field="*{mail}" required
               minlength="5" maxlength="30"/>
    </div>
    <button class="btn btn-secondary" type="submit">Save</button>
</form>
</body>
